<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" th:fragment="SubjectsDetail">
    <div class="row">
        <div class="col-md-6">
            <h2>Subjects for teaching</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>Description</th>
                    <th>Classroom</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${subjectClassroomMap}">
                    <td th:text="${entry.key.subjectCode}">000</td>
                    <td th:text="${entry.key.subjectName}">Subject Name</td>
                    <td th:text="${entry.key.description}"></td>
                    <td th:text="${entry.value.room}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
