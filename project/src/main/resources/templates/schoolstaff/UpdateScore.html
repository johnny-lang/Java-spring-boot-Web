<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- ThÃªm jQuery -->
</head>
<body>
<div class="container mt-5" th:fragment="UpdateScoreDetails">
    <h2 class="mb-4">Update Student Scores</h2>

    <!-- Grade Update Section -->
    <h4 class="mt-4">Grade Details</h4>
    <form id="scoreUpdateForm">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>10% Score</th>
                    <th>20% Score</th>
                    <th>Project Score</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody th:each="entry : ${subjectStudentMap}">
                <tr>
                    <td th:text="${entry['student'].name}"></td>
                    <td th:text="${entry['subject'].subjectCode}"></td>
                    <td th:text="${entry['subject'].subjectName}"></td>
                    <td>
                        <input type="number" class="form-control score10Percent" name="score10Percent"
                               th:value="${entry['scoreboard'] != null ? entry['scoreboard'].score10Percent : 0}">
                    </td>
                    <td>
                        <input type="number" class="form-control score20Percent" name="score20Percent"
                               th:value="${entry['scoreboard'] != null ? entry['scoreboard'].score20Percent : 0}">
                    </td>
                    <td>
                        <input type="number" class="form-control projectScore" name="projectScore"
                               th:value="${entry['scoreboard'] != null ? entry['scoreboard'].projectScore : 0}">
                    </td>
                    <td>
                        <input type="hidden" class="studentId" name="studentId" th:value="${entry['student'].id}">
                        <input type="hidden" class="subjectId" name="subjectId" th:value="${entry['subject'].subjectCode}">
                        <button type="button" class="btn btn-success save-button">Save</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
