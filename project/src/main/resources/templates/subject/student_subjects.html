<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="classroomDetails">
    <h2>Thông tin môn học</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã môn học</th>
            <th>Tên môn học</th>
            <th>Mô tả</th>
            <th>Học kỳ</th>
            <th>Tín chỉ</th>
            <th>Phòng học</th>
            <th>Giáo viên</th>
            <th>Hủy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${subjectClassroomData}">
            <td th:text="${data.subject.subjectCode}">000</td>
            <td th:text="${data.subject.subjectName}">Tên môn học</td>
            <td th:text="${data.subject.description}"></td>
            <td th:text="${data.subject.semester}">0</td>
            <td th:text="${data.subject.credits}">0</td>
            <td th:text="${data.classroom.room}">Phòng học</td>
            <td th:text="${data.teacher.name}">Tên giáo viên</td>
            <td>
                <form class="unenroll-form" th:action="@{/classroom/unenroll/{classroomId}/{studentId}(classroomId=${data.classroom.id}, studentId=${studentId})}" method="post">
                    <button type="submit" class="btn btn-danger">Unenroll</button>
                </form>
            </td>
        </tr>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
