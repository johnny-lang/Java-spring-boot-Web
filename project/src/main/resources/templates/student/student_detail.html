<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" th:fragment="studentDetails">
    <h1>Student Details</h1>

    <!-- Profile Picture -->
    <div class="mb-3">
        <img th:if="${pic != null}" th:src="@{'/images/' + ${pic}}"
             alt="Profile Picture" class="img-thumbnail" style="width: 150px; height: 150px;">
        <img th:if="${pic == null}" th:src="@{/images/anonymous.png}"
             alt="Anonymous Profile Picture" class="img-thumbnail" style="width: 150px; height: 150px;">
    </div>

    <!-- Student Information -->
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td th:text="${student.id}">1</td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${student.name}">Student Name</td>
        </tr>
        <tr>
            <th>Email</th>
            <td th:text="${student.email}">email</td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td th:text="${student.phoneNumber}">Phone number</td>
        </tr>
    </table>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Parent Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parent : ${parent}">
            <td th:text="${parent.name}">Parent Name</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
