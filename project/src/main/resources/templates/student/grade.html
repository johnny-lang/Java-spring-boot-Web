<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" th:fragment="GradeDetails">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Subject Code</th>
                    <th>Subject Name</th>
                    <th>10% score</th>
                    <th>20% score</th>
                    <th>Project Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="scoreboard : ${scoreboards}">
                    <td th:text="${scoreboard.subject.subjectCode}">000</td>
                    <td th:text="${scoreboard.subject.subjectName}">Subject Name</td>
                    <td th:text="${scoreboard.score10Percent}">0</td>
                    <td th:text="${scoreboard.score20Percent}">0</td>
                    <td th:text="${scoreboard.projectScore}">0</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
